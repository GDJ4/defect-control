services:
  minio:
    image: minio/minio:latest
    container_name: defect-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${STORAGE_S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${STORAGE_S3_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - defect-net

  minio-setup:
    image: minio/mc:latest
    container_name: defect-minio-setup
    depends_on:
      minio:
        condition: service_started
    env_file:
      - .env
    entrypoint:
      - /bin/sh
      - -c
      - >
        mc alias set local http://minio:9000 ${STORAGE_S3_ACCESS_KEY:-minioadmin} ${STORAGE_S3_SECRET_KEY:-minioadmin}
        && mc mb -p local/${STORAGE_S3_BUCKET:-defect-uploads} || true
    networks:
      - defect-net

  db:
    image: postgres:15-alpine
    container_name: defect-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-defect} -d ${POSTGRES_DB:-defect_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - defect-net

  migrate:
    image: migrate/migrate
    container_name: defect-migrate
    restart: "no"
    env_file:
      - .env
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        until getent hosts db > /dev/null 2>&1; do
          echo "Waiting for db host..."
          sleep 1
        done
        migrate -path /migrations -database "${DATABASE_DSN}" up
    volumes:
      - ./backend/migrations:/migrations:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - defect-net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: defect-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV}
      APP_NAME: ${APP_NAME}
      SERVER_PORT: ${SERVER_PORT}
      DATABASE_DSN: ${DATABASE_DSN}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - ./storage:/srv/app/storage
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      minio:
        condition: service_started
      minio-setup:
        condition: service_completed_successfully
    networks:
      - defect-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: defect-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - defect-net

volumes:
  postgres-data:
  minio-data:

networks:
  defect-net:
    driver: bridge
